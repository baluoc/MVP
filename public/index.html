<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Core Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151e2e' } // Custom dunkler Ton
                    }
                }
            }
        }
    </script>
    <style>
        /* Scrollbar Anpassung für "Dark Mode" Feeling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans h-screen flex overflow-hidden selection:bg-indigo-500 selection:text-white">

    <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col flex-shrink-0 transition-all duration-300">
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
            <div class="font-bold text-xl tracking-tight text-indigo-400">CORE<span class="text-slate-100">SYSTEM</span></div>
        </div>

        <nav class="flex-1 px-3 py-4 space-y-1">
            <a href="#" class="group flex items-center px-3 py-2 text-sm font-medium bg-slate-800 text-white rounded-md">
                <svg class="mr-3 h-5 w-5 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                Dashboard
            </a>
            <a href="#" class="group flex items-center px-3 py-2 text-sm font-medium text-slate-400 hover:text-white hover:bg-slate-800 rounded-md transition-colors">
                <svg class="mr-3 h-5 w-5 text-slate-500 group-hover:text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Einstellungen
            </a>
        </nav>

        <div class="p-4 bg-slate-850 border-t border-slate-800">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <span class="h-2 w-2 rounded-full bg-green-500 block shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                </div>
                <div class="ml-3">
                    <p class="text-xs font-medium text-white">System: Online</p>
                    <p class="text-xs text-slate-500">v1.0.0 Core-Stable</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <header class="h-16 bg-slate-900/50 backdrop-blur-md border-b border-slate-800 flex justify-between items-center px-6">
            <h1 class="text-lg font-semibold text-white">Übersicht</h1>
            <div class="flex space-x-4">
                <button class="px-3 py-1.5 text-xs font-medium bg-indigo-600 hover:bg-indigo-500 text-white rounded transition-colors shadow-lg shadow-indigo-500/20">
                    Verbindung testen
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-6">

            <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">

                <div class="bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-300">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Aktive Verbindung</h3>
                            <div class="mt-1 text-2xl font-bold text-white">@TikTokUser</div>
                        </div>
                        <div class="p-2 bg-slate-700/50 rounded-lg">
                            <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                    </div>
                    <div class="flex items-center text-xs text-slate-500">
                        <span class="text-green-400 flex items-center mr-2">
                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            Verbunden
                        </span>
                        <span>seit 14:30 Uhr</span>
                    </div>
                </div>

                <div class="bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-300">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Events Gesamt</h3>
                            <div class="mt-1 text-2xl font-bold text-white">1,240</div>
                        </div>
                        <div class="p-2 bg-slate-700/50 rounded-lg">
                             <svg class="w-6 h-6 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                        </div>
                    </div>
                     <div class="w-full bg-slate-700 rounded-full h-1.5 mt-2">
                        <div class="bg-pink-500 h-1.5 rounded-full" style="width: 45%"></div>
                    </div>
                    <div class="mt-2 text-xs text-slate-500 text-right">45% Likes / 55% Chat</div>
                </div>

            </div> </div>
    </main>

</body>
</html>
