<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Event Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f111a;
            --bg-panel: #1a1d29;
            --primary: #ff0050;
            --accent: #00f2ea;
            --text-main: #ffffff;
            --text-muted: #8a8d98;
            --border: #2f3342;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .brand {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            background: var(--primary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover, .nav-item.active {
            background-color: rgba(255, 0, 80, 0.1);
            color: var(--primary);
        }

        .nav-item.active {
            border-left: 3px solid var(--primary);
        }

        .nav-section {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .status-badge {
            background: rgba(255, 0, 80, 0.2);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Grid Layout */
        .content-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 20px;
            height: calc(100vh - 60px);
            box-sizing: border-box;
        }

        .panel {
            background-color: var(--bg-panel);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        /* Live Preview (Vertical) */
        .phone-preview {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Grid Background Pattern for Preview */
        .phone-preview::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        .overlay-element {
            position: absolute;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            backdrop-filter: blur(4px);
        }

        /* Chat Styles */
        .chat-message {
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.4;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .chat-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .chat-user {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 13px;
        }

        .chat-text {
            color: var(--text-main);
        }

        /* Event Styles */
        .event-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 3px solid transparent;
            animation: slideIn 0.3s ease;
        }

        .event-icon-box {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .event-gift-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .event-info {
            flex: 1;
        }

        .event-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .event-sub {
            font-size: 12px;
            color: var(--text-muted);
        }

        .type-gift { border-left-color: var(--primary); }
        .type-follow { border-left-color: var(--accent); }

        /* Metrics */
        .metric-card {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
        }
        .metric-val { font-size: 24px; font-weight: 700; color: var(--primary); }
        .metric-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; }

        /* Stats Container inside Preview */
        .live-stats-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border);
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand"><span>TK</span> EVENT SERVER</div>

        <div class="nav-section">MONITORING</div>
        <div class="nav-item active">‚ö° Live Dashboard</div>
        <div class="nav-item">üìä Statistiken</div>

        <div class="nav-section">SYSTEM</div>
        <div class="nav-item">‚öôÔ∏è Einstellungen</div>

        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border);">
            <div style="font-size: 12px; color: #4ade80; display: flex; align-items: center; gap: 8px;">
                <div style="width: 8px; height: 8px; background: #4ade80; border-radius: 50%;"></div>
                System Connected
            </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="page-title">Live √úbersicht</div>
            <div class="status-badge">
                <div class="status-dot"></div>
                LIVE STREAM AKTIV
            </div>
            <div style="font-size: 12px; text-align: right; color: var(--text-muted);">
                Verbindungs-User<br>
                <span style="color: var(--text-main); font-weight: 600;" id="connected-user">@Chat</span>
            </div>
        </div>

        <div class="content-grid">

            <div class="panel">
                 <div class="phone-preview">
                     <div class="overlay-element" style="top: 20px; left: 20px;">TIKTOK OUTPUT</div>

                     <div id="gift-overlay" style="position: absolute; bottom: 150px; left: 20px; right: 20px; background: rgba(0,0,0,0.9); border: 1px solid var(--primary); padding: 15px; border-radius: 10px; display: none; align-items: center; gap: 15px; animation: slideIn 0.3s;">
                         <img id="go-img" src="" style="width: 50px; height: 50px;">
                         <div>
                             <div id="go-title" style="font-weight: bold; color: var(--primary);">Gift</div>
                             <div id="go-sub" style="font-size: 13px;">User -> Rose x1</div>
                         </div>
                     </div>

                     <div class="live-stats-overlay">
                         <div style="font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 10px;">LIVE METRIKEN</div>
                         <div style="display: flex; gap: 20px;">
                             <div>
                                 <div style="font-size: 12px; color: var(--text-muted);">Likes</div>
                                 <div id="stat-likes" style="font-size: 20px; font-weight: 700; color: var(--primary);">0</div>
                             </div>
                             <div>
                                 <div style="font-size: 12px; color: var(--text-muted);">Chats</div>
                                 <div id="stat-chats" style="font-size: 20px; font-weight: 700; color: white;">0</div>
                             </div>
                             <div>
                                 <div style="font-size: 12px; color: var(--text-muted);">Views</div>
                                 <div id="stat-views" style="font-size: 20px; font-weight: 700; color: white;">0</div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="panel-header" style="justify-content: center; border-top: 1px solid var(--border);">
                     LIVE FEED (1080X1920)
                 </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    Live Chat
                    <span style="background: #23273a; padding: 4px 8px; border-radius: 4px; font-size: 11px;">Live</span>
                </div>
                <div id="chat-container" class="panel-content">
                    </div>
            </div>

            <div class="panel">
                <div class="panel-header">Event Log</div>
                <div id="event-container" class="panel-content">
                    </div>
            </div>

        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const eventContainer = document.getElementById('event-container');

        // Stats
        let likeCount = 0;
        let chatCount = 0;

        function connect() {
            // Using WebSocket as server supports it (based on memory and previous files)
            const wsUrl = (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/overlay/ws";
            console.log("Connecting to WebSocket " + wsUrl);
            const ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log("System Connected");
            };

            ws.onmessage = (event) => {
                const cmd = JSON.parse(event.data);

                if (cmd.kind === 'dashboard-update') {
                    if (cmd.stats && cmd.stats.viewers !== undefined) {
                        document.getElementById('stat-views').innerText = cmd.stats.viewers;
                    }
                }
                else if (cmd.kind === 'toast') {
                    // Update connected user if present
                    if (cmd.title.includes("Chat")) {
                         const user = cmd.title.split(' ')[1];
                         if(user) document.getElementById("connected-user").textContent = "@" + user;
                    }

                    // Chat Detection (Toast with "Chat " title prefix from core)
                    if (cmd.title && cmd.title.startsWith("Chat ")) {
                        const nick = cmd.title.replace("Chat ", "");
                        addChat({ ...cmd, title: nick });
                    } else if (cmd.title === "Like") {
                         // extract number if possible or just increment
                         const delta = parseInt(cmd.text.split('+')[1]) || 1;
                         likeCount += delta;
                         document.getElementById('stat-likes').innerText = likeCount;
                    } else {
                        addEvent(cmd);
                    }
                }
                else if (cmd.kind === 'gift') {
                    addEvent(cmd);
                    showGiftOverlay(cmd);
                }
            };

            ws.onclose = () => {
                console.log("Disconnected. Retry in 3s...");
                setTimeout(connect, 3000);
            };
        }

        function addChat(data) {
            chatCount++;
            document.getElementById('stat-chats').innerText = chatCount;

            const div = document.createElement('div');
            div.className = 'chat-message';

            // AVATAR LOGIC
            // Use provided userImage or fallback to dicebear
            const avatarUrl = data.userImage || `https://api.dicebear.com/9.x/avataaars/svg?seed=${data.title}`;

            div.innerHTML = `
                <img src="${avatarUrl}" class="chat-avatar" alt="user">
                <div>
                    <span class="chat-user">${data.title}: </span>
                    <span class="chat-text">${data.text}</span>
                </div>
            `;

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            if (chatContainer.children.length > 50) chatContainer.removeChild(chatContainer.firstChild);
        }

        function addEvent(data) {
            // Filter out pure like toasts to not spam log
            if (data.title === "Like") return;

            const div = document.createElement('div');
            let typeClass = '';
            let iconContent = 'üì¢';
            let title = data.title || "Event";
            let sub = data.text;

            if (data.kind === 'gift') {
                typeClass = 'type-gift';
                title = data.from;
                sub = `sent ${data.giftName} x${data.count}`;

                // GIFT ICON LOGIC
                if (data.giftIconUrl) {
                    iconContent = `<img src="${data.giftIconUrl}" class="event-gift-img">`;
                } else {
                    iconContent = 'üéÅ';
                }
            } else if (data.text && data.text.includes('followed')) {
                typeClass = 'type-follow';
                iconContent = 'üë§';
            }

            div.className = `event-card ${typeClass}`;
            div.innerHTML = `
                <div class="event-icon-box">${iconContent}</div>
                <div class="event-info">
                    <div class="event-title">${title}</div>
                    <div class="event-sub">${sub}</div>
                </div>
            `;

            eventContainer.prepend(div);
            if (eventContainer.children.length > 20) eventContainer.removeChild(eventContainer.lastChild);
        }

        let giftTimeout;
        function showGiftOverlay(data) {
            const overlay = document.getElementById('gift-overlay');
            const img = document.getElementById('go-img');
            const title = document.getElementById('go-title');
            const sub = document.getElementById('go-sub');

            overlay.style.display = 'flex';
            img.src = data.giftIconUrl || 'https://via.placeholder.com/50';
            title.innerText = data.giftName;
            sub.innerText = `${data.from} sent x${data.count}`;

            clearTimeout(giftTimeout);
            giftTimeout = setTimeout(() => {
                overlay.style.display = 'none';
            }, 4000);
        }

        connect();
    </script>
</body>
</html>
