<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Event Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0f111a',
                        panel: '#161b22',
                        border: '#252b36',
                        accent: '#ff0050', // TikTok Rot/Pink
                        accentSec: '#00f2ea', // TikTok Cyan
                        textMain: '#c9d1d9',
                        textDim: '#8b949e'
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }

        /* Smooth scrolling f√ºr Chat Logs */
        .scroller { scroll-behavior: smooth; }

        /* Animation f√ºr neue Items */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .item-enter { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="h-screen flex overflow-hidden font-sans text-sm">

    <aside class="w-64 bg-panel border-r border-border flex flex-col flex-shrink-0 z-20">
        <div class="h-14 flex items-center px-4 border-b border-border">
            <div class="flex items-center justify-center w-8 h-8 rounded bg-slate-800 mr-3 relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-accentSec to-accent opacity-20"></div>
                <span class="font-bold text-white z-10">TK</span>
            </div>
            <span class="font-bold tracking-wide text-white">EVENT SERVER</span>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-2 space-y-6">
            <div>
                <h3 class="px-3 text-xs font-semibold text-textDim uppercase tracking-wider mb-2">Monitoring</h3>
                <div class="space-y-1">
                    <a href="#" class="flex items-center px-3 py-2 rounded-md bg-accent/10 text-accent border border-accent/20">
                        <svg class="w-4 h-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                        Live Dashboard
                    </a>
                    <a href="#" class="flex items-center px-3 py-2 rounded-md text-textMain hover:bg-border/50 transition-colors">
                        <svg class="w-4 h-4 mr-3 text-textDim" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                        Statistiken
                    </a>
                </div>
            </div>
        </nav>

        <div class="p-4 border-t border-border">
            <div id="status-badge" class="flex items-center text-xs text-textDim">
                <span class="w-2 h-2 rounded-full bg-red-500 mr-2 transition-colors duration-500" id="ws-indicator"></span>
                <span id="ws-text">Disconnected</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-bg">

        <header class="h-14 bg-bg border-b border-border flex justify-between items-center px-6 sticky top-0 z-10">
            <div class="flex items-center space-x-4">
                <h1 class="text-lg font-medium text-white">Live √úbersicht</h1>
                <div id="live-indicator" class="hidden px-2 py-0.5 rounded text-xs font-medium bg-red-900/30 text-red-400 border border-red-900/50 flex items-center animate-pulse">
                    <span class="w-1.5 h-1.5 rounded-full bg-red-500 mr-1.5"></span>
                    LIVE STREAM AKTIV
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <div class="text-xs text-textDim">Verbindungs-User</div>
                    <div class="text-white font-mono text-sm" id="connected-user">--</div>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6">
            <div class="grid grid-cols-1 xl:grid-cols-3 gap-4 mb-4 h-[calc(100vh-8rem)]">

                <div class="flex flex-col gap-4">
                    <div class="bg-black border border-border rounded aspect-video flex items-center justify-center relative overflow-hidden group">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-4">
                            <span class="text-white font-bold">Stream Vorschau</span>
                            <span class="text-xs text-gray-400">Video hier (Embed)</span>
                        </div>
                        <svg class="w-12 h-12 text-gray-700 group-hover:text-gray-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>

                    <div class="bg-panel border border-border rounded p-4 flex-1">
                        <h3 class="text-xs font-semibold text-textDim uppercase tracking-wider mb-4">Live Metriken</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-bg/50 p-3 rounded border border-border/50">
                                <div class="text-xs text-textDim mb-1">Likes</div>
                                <div class="text-2xl font-bold text-accent" id="count-likes">0</div>
                            </div>
                            <div class="bg-bg/50 p-3 rounded border border-border/50">
                                <div class="text-xs text-textDim mb-1">Chats</div>
                                <div class="text-2xl font-bold text-white" id="count-chats">0</div>
                            </div>
                            <div class="bg-bg/50 p-3 rounded border border-border/50">
                                <div class="text-xs text-textDim mb-1">Geschenke</div>
                                <div class="text-2xl font-bold text-accentSec" id="count-gifts">0</div>
                            </div>
                            <div class="bg-bg/50 p-3 rounded border border-border/50">
                                <div class="text-xs text-textDim mb-1">Shares</div>
                                <div class="text-2xl font-bold text-white" id="count-shares">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-panel border border-border rounded flex flex-col overflow-hidden col-span-1">
                    <div class="p-3 border-b border-border bg-panel flex justify-between items-center">
                        <span class="font-medium text-white">Live Chat</span>
                        <span class="text-xs text-textDim px-2 py-0.5 bg-bg rounded-full border border-border" id="chat-fps">Live</span>
                    </div>
                    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-3 scroller bg-bg/30 text-sm">
                        <div class="text-center text-textDim italic mt-10 opacity-50">Warte auf Nachrichten...</div>
                    </div>
                </div>

                <div class="bg-panel border border-border rounded flex flex-col overflow-hidden col-span-1">
                    <div class="p-3 border-b border-border bg-panel">
                        <span class="font-medium text-white">Event Log</span>
                    </div>
                    <div id="event-container" class="flex-1 overflow-y-auto p-4 space-y-2 scroller bg-bg/30">
                        </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        const wsUrl = (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/overlay/ws";
        const statusBadge = document.getElementById("ws-indicator");
        const statusText = document.getElementById("ws-text");
        const liveIndicator = document.getElementById("live-indicator");

        let stats = { likes: 0, chats: 0, gifts: 0, shares: 0 };

        function connect() {
            const ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusBadge.classList.replace("bg-red-500", "bg-green-500");
                statusBadge.classList.add("shadow-[0_0_8px_rgba(34,197,94,0.6)]");
                statusText.textContent = "System Connected";
                console.log("Connected to Core");
            };

            ws.onclose = () => {
                statusBadge.classList.replace("bg-green-500", "bg-red-500");
                statusBadge.classList.remove("shadow-[0_0_8px_rgba(34,197,94,0.6)]");
                statusText.textContent = "Reconnecting...";
                setTimeout(connect, 3000);
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleMessage(msg);
                } catch (e) { console.error(e); }
            };
        }

        function handleMessage(cmd) {
            // Update User Info
            if (cmd.kind === "toast" && cmd.title.includes("Chat")) {
                const user = cmd.title.split(' ')[1];
                if(user) document.getElementById("connected-user").textContent = "@" + user;
                liveIndicator.classList.remove("hidden");
            }

            // --- 1. Chat ---
            if (cmd.kind === "toast" && cmd.title.startsWith("Chat")) {
                stats.chats++;
                updateStats();
                addChatItem(cmd.title.replace("Chat ", ""), cmd.text);
            }

            // --- 2. Gifts ---
            if (cmd.kind === "gift") {
                stats.gifts += cmd.count;
                updateStats();
                addEventItem("gift", cmd.from, `sent ${cmd.giftName} x${cmd.count}`);
            }

            // --- 3. Likes ---
            if (cmd.kind === "toast" && cmd.title === "Like") {
                const amount = parseInt(cmd.text.split('+')[1]) || 1;
                stats.likes += amount;
                updateStats();
            }

            // --- 4. Follow/Share ---
            if (cmd.kind === "toast" && (cmd.title === "Follow" || cmd.title === "Share")) {
                if (cmd.title === "Share") stats.shares++;
                updateStats();
                addEventItem(cmd.title.toLowerCase(), cmd.text.split(' ')[0], cmd.title);
            }
        }

        function updateStats() {
            document.getElementById("count-chats").textContent = stats.chats.toLocaleString();
            document.getElementById("count-likes").textContent = stats.likes.toLocaleString();
            document.getElementById("count-gifts").textContent = stats.gifts.toLocaleString();
            document.getElementById("count-shares").textContent = stats.shares.toLocaleString();
        }

        function addChatItem(user, text) {
            const container = document.getElementById("chat-container");
            const div = document.createElement("div");
            div.className = "item-enter text-sm mb-2 break-words";
            div.innerHTML = `<span class="font-bold text-slate-400">${user}:</span> <span class="text-slate-200">${text}</span>`;

            // "Warte auf..." entfernen
            if (container.children[0] && container.children[0].classList.contains("text-center")) {
                container.innerHTML = "";
            }

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addEventItem(type, user, details) {
            const container = document.getElementById("event-container");
            const div = document.createElement("div");
            let icon = type === "gift" ? "üéÅ" : type === "follow" ? "‚ûï" : "‚ÜóÔ∏è";
            let colorClass = type === "gift" ? "border-accent/50 bg-accent/5" : type === "follow" ? "border-blue-500/50 bg-blue-500/5" : "border-white/20";

            div.className = `item-enter flex items-center p-2 rounded border ${colorClass} text-xs`;
            div.innerHTML = `
                <div class="mr-2 text-base">${icon}</div>
                <div>
                    <div class="font-bold text-white">${user}</div>
                    <div class="text-textDim">${details}</div>
                </div>
            `;
            container.insertBefore(div, container.firstChild);
            if (container.children.length > 50) container.lastChild.remove();
        }

        connect();
    </script>
</body>
</html>
